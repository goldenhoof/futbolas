{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container">

      <nav class="navbar navbar-light" style="background-color: #b3d9ff;">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Rezultatai</a>
          <a class="navbar-brand" href="{% url 'tvarkarastis' %}">Tvarkaraštis</a>
        </div>

        <ul class="nav">

          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'account_home' %}">Mano spėjimai</a></li>
          <li class="nav-item"><a class="nav-link" >{{ user.username }}</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sign_out' %}">Atsijungti</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'sign_up'%}">Registruotis</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'sign_in' %}">Prisijungti</a></li>
          {% endif %}
        </ul>
      </nav>



      {% block page %}{% endblock %}



    </div>
  </body>
</html>
